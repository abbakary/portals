<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; background: #f6f7f9; }
    .container { max-width: 360px; margin: 10vh auto; background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);} 
    h1 { font-size: 20px; margin: 0 0 16px; }
    .field { margin-bottom: 12px; }
    label { display: block; font-size: 14px; color: #374151; margin-bottom: 6px; }
    input { width: 100%; padding: 10px 12px; font-size: 16px; border: 1px solid #d1d5db; border-radius: 6px; outline: none; }
    input:focus { border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37,99,235,0.15); }
    .btn { width: 100%; margin-top: 8px; padding: 10px 12px; font-size: 16px; background: #2563eb; color: #fff; border: 0; border-radius: 6px; cursor: pointer; }
    .btn:hover { background: #1e4fd6; }
    .error { background: #fef2f2; border: 1px solid #fecaca; color: #7f1d1d; padding: 10px 12px; border-radius: 6px; font-size: 14px; margin-bottom: 12px; }
    .hint { color: #6b7280; font-size: 12px; margin-top: 8px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign in</h1>

    {% if form.errors %}
      <div class="error">Your username and password didnâ€™t match. Please try again.</div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="field">
        <label for="id_username">Username</label>
        {{ form.username }}
      </div>
      <div class="field">
        <label for="id_password">Password</label>
        {{ form.password }}
      </div>
      {% if next %}
        <input type="hidden" name="next" value="{{ next }}" />
      {% endif %}
      <button class="btn" type="submit">Sign in</button>
    </form>

    <p class="hint">Use your Django admin credentials.</p>
  </div>
</body>
</html>
