<div class="section">
  <div class="section-header">
    <h2><i class="fa-solid fa-building-user"></i> Customers</h2>
    <div class="section-actions">
      <a class="btn btn-primary" href="/django-admin/portal/customer/add/"><i class="fa-solid fa-plus"></i> Add</a>
      <a class="btn" href="/django-admin/portal/customer/"><i class="fa-solid fa-gear"></i> Manage</a>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        {% for c in customers %}
        <tr>
          <td>#{{ c.id }}</td>
          <td>{{ c.legal_name }}</td>
          <td>{{ c.contact_email }}</td>
          <td>{{ c.contact_phone }}</td>
          <td>{{ c.city }}, {{ c.country }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="5" class="muted">No customers.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
