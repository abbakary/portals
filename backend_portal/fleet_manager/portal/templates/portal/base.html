<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SUPERDOLL Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-pbDsX7A0Hch1n8w3l0C7zA8WcNQ2n3V0xv1t8qjN4uYQ6w4QvNn4V4nN9T3Vf0a7P5E3p4e0HfQ2YwLk3pO3Vw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <link rel="stylesheet" href="{% static 'portal/styles.css' %}">
  <script defer src="{% static 'portal/app.js' %}"></script>
</head>
<body>
  <div class="layout light">
    <aside class="sidebar light">
      <div class="brand">
        <img class="logo" src="https://cdn.builder.io/api/v1/image/assets%2F355be5b4e94646fd936865c55409a47d%2F4f0fc8404f3243dfb843eec7307236f1?format=webp&width=800" alt="SUPERDOLL logo" />
        <span>SUPERDOLL</span>
      </div>
      <nav class="menu" id="sidebar-menu">
        <a href="{% url 'portal-app' %}" hx-get="{% url 'portal-customers' %}" hx-target="#content" hx-push-url="true" data-route="/app/customers/">
          <i class="fa-solid fa-building-user"></i><span>Customers</span>
        </a>
        <a href="{% url 'portal-app' %}" hx-get="{% url 'portal-users' %}" hx-target="#content" hx-push-url="true" data-route="/app/users/">
          <i class="fa-solid fa-circle-user"></i><span>Users</span>
        </a>
        <a href="{% url 'portal-app' %}" hx-get="{% url 'portal-vehicles' %}" hx-target="#content" hx-push-url="true" data-route="/app/vehicles/">
          <i class="fa-solid fa-car"></i><span>Vehicles</span>
        </a>
        <a href="{% url 'portal-app' %}" hx-get="{% url 'portal-inspectors' %}" hx-target="#content" hx-push-url="true" data-route="/app/inspectors/">
          <i class="fa-solid fa-user-shield"></i><span>Inspectors</span>
        </a>
        <a href="{% url 'portal-app' %}" hx-get="{% url 'portal-assignments' %}" hx-target="#content" hx-push-url="true" data-route="/app/assignments/">
          <i class="fa-solid fa-calendar-check"></i><span>Assignments</span>
        </a>
        <a href="{% url 'portal-app' %}" hx-get="{% url 'portal-inspections' %}" hx-target="#content" hx-push-url="true" data-route="/app/inspections/">
          <i class="fa-solid fa-clipboard-check"></i><span>Inspections</span>
        </a>
        <a href="{% url 'portal-app' %}" hx-get="{% url 'portal-categories' %}" hx-target="#content" hx-push-url="true" data-route="/app/categories/">
          <i class="fa-solid fa-list-check"></i><span>Checklist</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <div class="user">
          <i class="fa-regular fa-circle-user"></i>
          <div>
            <div class="name">{{ profile.user.get_full_name|default:profile.user.username }}</div>
            <div class="role">Admin</div>
          </div>
        </div>
        <a class="logout" href="/accounts/logout/?next=/admin/">
          <i class="fa-solid fa-right-from-bracket"></i> Sign out
        </a>
      </div>
    </aside>
    <main class="main">
      <canvas id="bg-particles" aria-hidden="true"></canvas>
      <header class="topbar light">
        <div class="title">
          <i class="fa-solid fa-gauge-high"></i>
          <span>Dashboard</span>
        </div>
        <div class="topbar-actions">
          <button class="btn" hx-get="{% url 'portal-customers' %}" hx-target="#content"><i class="fa-solid fa-building-user"></i> Customers</button>
          <button class="btn" hx-get="{% url 'portal-users' %}" hx-target="#content"><i class="fa-solid fa-circle-user"></i> Users</button>
          <button class="btn" hx-get="{% url 'portal-vehicles' %}" hx-target="#content"><i class="fa-solid fa-car"></i> Vehicles</button>
          <button class="btn" hx-get="{% url 'portal-inspectors' %}" hx-target="#content"><i class="fa-solid fa-user-shield"></i> Inspectors</button>
          <button class="btn" hx-get="{% url 'portal-assignments' %}" hx-target="#content"><i class="fa-solid fa-calendar-check"></i> Assignments</button>
          <button class="btn" hx-get="{% url 'portal-inspections' %}" hx-target="#content"><i class="fa-solid fa-clipboard-check"></i> Inspections</button>
          <button class="btn" hx-get="{% url 'portal-categories' %}" hx-target="#content"><i class="fa-solid fa-list-check"></i> Checklist</button>
          <button class="btn" id="theme-toggle" title="Toggle theme"><i class="fa-solid fa-circle-half-stroke"></i></button>
        </div>
      </header>
      <div id="toasts" aria-live="polite" aria-atomic="true"></div>
      <section id="content" class="content">
        {% block content %}{% endblock %}
      </section>
      <div id="modal" class="modal" hidden>
        <div class="modal-backdrop"></div>
        <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
          <div class="modal-header">
            <h3 id="modal-title">Confirm</h3>
          </div>
          <div class="modal-body"></div>
          <div class="modal-actions">
            <button class="btn" data-modal-cancel>Cancel</button>
            <button class="btn btn-primary" data-modal-confirm>Confirm</button>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
