<div class="section-header">
  <h2><i class="fa-solid fa-list-check"></i> {% if object %}Edit{% else %}New{% endif %} Category</h2>
</div>
<form class="form" hx-post="{{ request.path }}" hx-target="#content">
  {% csrf_token %}
  <div class="form-grid">
    <div class="field"><label for="id_code">Code</label>{{ form.code }}</div>
    <div class="field"><label for="id_name">Name</label>{{ form.name }}</div>
    <div class="field"><label for="id_display_order">Order</label>{{ form.display_order }}</div>
    <div class="field" style="grid-column:1/-1"><label for="id_description">Description</label>{{ form.description }}</div>
  </div>
  <div class="actions">
    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Save</button>
    <button type="button" class="btn" hx-get="{% url 'portal-categories' %}" hx-target="#content">Cancel</button>
  </div>
</form>
