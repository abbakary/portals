<div class="section-header">
  <h2><i class="fa-solid fa-list"></i> {% if object %}Edit{% else %}New{% endif %} Checklist Item</h2>
</div>
<form class="form" hx-post="{{ request.path }}" hx-target="#content">
  {% csrf_token %}
  <div class="form-grid">
    <div class="field"><label for="id_category">Category</label>{{ form.category }}</div>
    <div class="field"><label for="id_code">Code</label>{{ form.code }}</div>
    <div class="field" style="grid-column:1/-1"><label for="id_title">Title</label>{{ form.title }}</div>
    <div class="field" style="grid-column:1/-1"><label for="id_description">Description</label>{{ form.description }}</div>
    <div class="field checkbox"><label for="id_requires_photo">Requires photo</label>{{ form.requires_photo }}</div>
    <div class="field checkbox"><label for="id_is_active">Active</label>{{ form.is_active }}</div>
  </div>
  <div class="actions">
    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Save</button>
    <button type="button" class="btn" hx-get="{% url 'portal-categories' %}" hx-target="#content">Cancel</button>
  </div>
</form>
