<div class="section-header">
  <h2><i class="fa-solid fa-calendar-check"></i> {% if object %}Edit{% else %}New{% endif %} Assignment</h2>
</div>
<form class="form" hx-post="{{ request.path }}" hx-target="#content">
  {% csrf_token %}
  <div class="form-grid">
    <div class="field"><label for="id_vehicle">Vehicle</label>{{ form.vehicle }}</div>
    <div class="field"><label for="id_inspector">Inspector</label>{{ form.inspector }}</div>
    <div class="field"><label for="id_scheduled_for">Scheduled for</label>{{ form.scheduled_for }}</div>
    <div class="field"><label for="id_status">Status</label>{{ form.status }}</div>
    <div class="field" style="grid-column:1/-1"><label for="id_remarks">Remarks</label>{{ form.remarks }}</div>
  </div>
  <div class="actions">
    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Save</button>
    <button type="button" class="btn" hx-get="{% url 'portal-assignments' %}" hx-target="#content">Cancel</button>
  </div>
</form>
