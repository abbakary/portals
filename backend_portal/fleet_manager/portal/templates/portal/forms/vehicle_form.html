<div class="section-header">
  <h2><i class="fa-solid fa-car"></i> {% if object %}Edit{% else %}New{% endif %} Vehicle</h2>
</div>
<form class="form" hx-post="{{ request.path }}" hx-target="#content">
  {% csrf_token %}
  <div class="form-grid">
    <div class="field"><label for="id_customer">Customer</label>{{ form.customer }}</div>
    <div class="field"><label for="id_vin">VIN</label>{{ form.vin }}</div>
    <div class="field"><label for="id_license_plate">License plate</label>{{ form.license_plate }}</div>
    <div class="field"><label for="id_make">Make</label>{{ form.make }}</div>
    <div class="field"><label for="id_model">Model</label>{{ form.model }}</div>
    <div class="field"><label for="id_year">Year</label>{{ form.year }}</div>
    <div class="field"><label for="id_vehicle_type">Vehicle type</label>{{ form.vehicle_type }}</div>
    <div class="field"><label for="id_axle_configuration">Axle configuration</label>{{ form.axle_configuration }}</div>
    <div class="field"><label for="id_mileage">Mileage</label>{{ form.mileage }}</div>
    <div class="field" style="grid-column:1/-1"><label for="id_notes">Notes</label>{{ form.notes }}</div>
  </div>
  <div class="actions">
    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Save</button>
    <button type="button" class="btn" hx-get="{% url 'portal-vehicles' %}" hx-target="#content">Cancel</button>
  </div>
</form>
